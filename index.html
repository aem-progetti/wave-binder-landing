<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simple Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            padding: 50px 20px;
        }
        header {
            background-color: #4CAF50;
            padding: 20px;
            color: white;
            font-size: 24px;
        }
        h1 {
            margin: 0;
            font-size: 48px;
            color: #333;
        }
        p {
            font-size: 18px;
            color: #666;
        }
        .cta-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        .cta-button:hover {
            background-color: #45a049;
        }
        footer {
            margin-top: 50px;
            padding: 20px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        Welcome to Our Website
    </header>

    <div class="container">
        <h1>Simple Landing Page</h1>
        <p>This is a clean and basic landing page built with pure HTML and CSS.</p>
        <p>Click the button below to learn more about our awesome product!</p>
        <button class="cta-button">Learn More</button>
    </div>

    <footer>
        &copy; 2024 Your Company. All rights reserved.
    </footer>
</body>
</html>
